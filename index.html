<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>IPL Admin</title>
    <style>

         body{background-color:}

        .project-tab #tabs{
            background: #007b5e;
            color: #eee;
        }
        .project-tab #tabs h6.section-title{
            color: #eee;
        }
        .project-tab #tabs .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
            color: #0062cc;
            background-color: transparent;
            border-color: transparent transparent #f3f3f3;
            border-bottom: 3px solid !important;
            font-size: 16px;
            font-weight: bold;
        }
        .project-tab .nav-link {
            border: 1px solid transparent;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
            color: #0062cc;
            font-size: 86px;
            font-weight: 600;
        }
        .project-tab .nav-link:hover {
            border: none;
        }
        .project-tab thead{
            background: #f3f3f3;
            color: #333;
        }
        .project-tab a{
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
<!--        To auto increment id column in table-->
        table {
                  counter-reset: rowNumber;
                }

                table tr {
                  counter-increment: rowNumber;
                }

                table tr td:first-child::before {
                  content: counter(rowNumber);
                  min-width: 1em;
                  margin-right: 0.5em;
                }
                       nav{
                 display: flex;
                 justify-content: space-around;
                 align-items: center;
              }


        nav ul {
         list-style-type: none;
         display: flex;
         justify-content: space-between;
        width:80%;
        }

    </style>
</head>
<body>

<div>
    <nav class="navbar navbar-dark d-flex justify-content-center" style="background-color:#223577">
        <div class="container"><div class="mt-3 row"><h4 class="text-light">Indian Premier League</h4></p></div></div>
            <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active text-light" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">PLAYERS</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-light" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">MATCHES</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-light" id="teams-tab" data-bs-toggle="tab" data-bs-target="#teams" type="button" role="tab" aria-controls="contact" aria-selected="false">TEAMS</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-light" id="table-tab" data-bs-toggle="tab" data-bs-target="#pointTable" type="button" role="tab" aria-controls="pointTable" aria-selected="false">TABLE</button>
                </li>
            </ul>
    </nav>
</div>

<div class="container">
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="mt-2 mb-2 d-flex justify-content-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary mr-3" data-bs-toggle="modal" data-bs-target="#addplayer">
                    Add Player
                </button>

            </div>
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Country</th>
                    <th scope="col">Role</th>
                    <th colspan="2">&emsp; &emsp; &emsp;Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="ply:${players}">
                    <td></td>
                    <td th:text ="${ply.name}"></td>
                    <td th:text ="${ply.country.countryName}"></td>
                    <td th:text ="${ply.role}"></td>
                    <td th:text ="${ply.team.name}"></td>
                    <td><a th:href="@{/players/edit/{id}(id=${ply.id})}">Edit</a></td>
                    <td><a th:href="@{/players/delete/{id}(id=${ply.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>

<!--       Matches table -->
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <!-- Button matche modal -->
            <div class="mt-2 mb-2 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMatch">
                    Schedule Match
                </button>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Team1</th>
                    <th scope="col">vs</th>
                    <th scope="col">Team2</th>
                    <th scope="col">Venue</th>
                    <th scope="col">Date</th>
                    <th scope="col">Result</th>
                    <th scope="col">Winner</th>
                    <th scope="col">Action</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="match:${matches}">
                    <td></td>
                    <td><a th:href="@{/teams/players/{id}(id=${match.team1.id})}">[[${match.team1.name}]]</a></td>
                    <td>vs</td>
                    <td><a th:href="@{/teams/players/{id}(id=${match.team2.id})}" >[[${match.team2.name}]]</a></td>
                    <td th:text ="${match.venue.name}"></td>
                    <td th:text ="${match.matchDate}"></td>
                    <td th:text ="${match.result}"></td>
                    <td th:text ="${match.matchWinner}"></td>
                    <td></td>
                    <td><a th:href="@{/result/edit/{id}(id=${match.id})}">Update Score</a></td>
                    <td><a th:href="@{/matches/edit/{id}(id=${match.id})}">Edit</a></td>
                    <td><a th:href="@{/matches/delete/{id}(id=${match.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--       Points table -->
        <div class="tab-pane fade" id="pointTable" role="tabpanel" aria-labelledby="profile-tab">
            <!-- Button matche modal -->
            <div class="mt-2 mb-2 d-flex justify-content-center">
<!--                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addScore">-->
<!--                    Add Score-->
<!--                </button>-->
            </div>
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <!--          <th scope="col">ID</th>-->
                    <th scope="col">Team</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col">M</th>
                    <th scope="col">W</th>
                    <th scope="col">L</th>
                    <th scope="col">NRR</th>
                    <th scope="col">Pts</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each ="pointTable:${pointTables}">
                    <td th:text ="${pointTable.team.name}"></td>
                    <td></td>
                    <td></td>
                    <td th:text ="${pointTable.totalMatch}"></td>
                    <td th:text ="${pointTable.win}"></td>
                    <td th:text ="${pointTable.lose}"></td>
                    <td th:text ="${pointTable.netRunRate}"></td>
                    <td th:text ="${pointTable.points}"></td>
                </tr>
                </tbody>
            </table>
        </div>
<!----------------------        Teams table ----------------->
        <div class="tab-pane fade" id="teams" role="tabpanel" aria-labelledby="contact-tab">
            <div class="mt-2 mb-2 d-flex justify-content-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addteam">
                    Add Team
                </button>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">State</th>
                    <th colspan="2">&emsp; &emsp; &emsp;Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="team:${teams}">
                    <td><a th:href="@{/teams/players/{team_id}(team_id=${team.id})}"></a></td>
                    <td th:text ="${team.name}"></td>
                    <td th:text ="${team.city.cityName}"></td>
                    <td><a th:href="@{/teams/edit/{id}(id=${team.id})}">Edit</a></td>
                    <td><a th:href="@{/teams/delete/{id}(id=${team.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!--  Team Add Modal -->
    <div class="modal fade" id="addteam" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">Add Team</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="#" th:action="@{/teams/add}" th:object="${team}">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="name">Team Name</label>
                                    <input type="text" th:field="*{name}" id="teamName" class="form-control" required />
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Team State</label>
                            <select th:field="*{city}" class="custom-select">
                                <div th:each="city:${cities}">
                                <option th:value="${city.id}" th:text="${city.cityName}"></option>
<!--                                <option th:value="'F'" th:text="Female"></option>-->
                                </div>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!--                            <button type="button" class="btn btn-primary">Save changes</button>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--  Player Add Modal -->
    <div class="modal fade" id="addplayer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="#" th:action="@{/players/add}" th:object="${player}">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="name">Name</label>
                                    <input type="text" required th:field="*{name}" id="name" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Team</label>
                            <select th:field="*{team}" class="custom-select">
                                <option value="0" selected >Choose...</option>
                                <div th:each="team:${teams}">
                                    <option th:value="${team.id}" th:text="${team.name}"></option>
                                </div>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Role</label>
                            <select th:field="*{role}" class="custom-select">
                                <option value="0" selected >Choose...</option>
                                <option th:value="Batsman" th:text="Batsman"></option>
                                <option th:value="Bowler" th:text="Bowler"></option>
                                <option th:value="All_Rounder" th:text="All_Rounder"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Country</label>
                            <select th:field="*{country}" class="custom-select">
                                <option value="0" selected>Choose...</option>
                                <div th:each="country:${countries}">
                                    <option th:value="${country.id}" th:text="${country.countryName}"></option>
                                    <!--                                <option th:value="'F'" th:text="Female"></option>-->
                                </div>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!--                            <button type="button" class="btn btn-primary">Save changes</button>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--  Match Add Modal -->
    <div class="modal fade" id="addMatch" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="d">Schedule Match</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="#" th:action="@{/matches/save}" th:object="${match}">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1">Date</label>
                                    <label for="meeting-time"></label>

                                    <input type="datetime-local" id="meeting-time"
                                           name="meeting-time" value="2018-06-12T00:00"
                                           min="2018-06-07T00:00" max="2022-06-14T024:00" th:field="*{matchDate}"/>
<!--                                    <input type="text" th:field="*{matchDate}" id="form3Example1" class="form-control" />-->
                                </div>

                            </div>
                        </div>
<!--                        <div class="mb-3">-->
<!--                            <label for="role" class="form-label">Winner</label>-->
<!--                            <input type="text" class="form-control" th:field="*{matchWinner}" id="matchWinner" aria-describedby="role">-->
<!--                        </div>-->
<!--                        <div class="mb-3">-->
<!--                            <label for="country" class="form-label">Result</label>-->
<!--                            <input type="text" class="form-control" th:field="*{result}" id="result" aria-describedby="countryHelp">-->
<!--                        </div>-->
<!--                        <div class="mb-3">-->
<!--                            <label for="country" class="form-label">Toss Winner</label>-->
<!--                            <input type="text" class="form-control" th:field="*{tossWinner}" id="tossWinner" aria-describedby="countryHelp">-->
<!--                        </div>-->
                        <div class="mb-3">
                            <label for="country" class="form-label">Venue</label>
                            <select th:field="*{venue}" class="custom-select">
                                <div th:each="venue:${venues}">
                                    <option th:value="${venue.id}" th:text="${venue.name}"></option>
                                </div>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Team-1</label>
                            <select th:field="*{team1}" class="custom-select">
                                <div th:each="team:${teams}">
                                    <option th:value="${team.id}" th:text="${team.name}"></option>
                                </div>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Team-2</label>
                            <select th:field="*{team2}" class="custom-select">
                                <div th:each="team:${teams}">
                                    <option th:value="${team.id}" th:text="${team.name}"></option>
                                </div>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
